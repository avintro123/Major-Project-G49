# ===============================
# CORE APPLICATION SETUP
# ===============================
spring.application.name=debate-evaluator
server.port=8080

# ===============================
# MEMORY (DATABASE) CONNECTION
# ===============================
# Option 1: For Local MongoDB (Standard development)
spring.data.mongodb.uri=mongodb://localhost:27017/debate_db

# Option 2: For MongoDB Atlas (Cloud) - Uncomment and fill if using cloud
# spring.data.mongodb.uri=mongodb+srv://<username>:<password>@cluster0.mongodb.net/debate_db

# ===============================
# AI BRAIN CONFIGURATION (Google Gemini)
# ===============================
# Get this free from: https://aistudio.google.com/app/apikey
gemini.api.key=AIzaSyCkRcFQDjjVNjQt2QK-oa2rcnQ7DqQArkk

# ===============================
# FACT CHECKING CONFIGURATION (Google Cloud)
# ===============================
# Get this from Google Cloud Console (Enable "Fact Check Tools API")
google.api.key=YOUR_GOOGLE_CLOUD_API_KEY_HERE

# ===============================
# FILE UPLOAD LIMITS (For Audio/PDFs)
# ===============================
# Allows larger audio files for transcription (default is 1MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# LOGGING (Debugging)
# ===============================
# Shows you the SQL/Mongo queries and AI interaction in the console
logging.level.com.debate.evaluator=DEBUG
logging.level.org.springframework.web=INFO